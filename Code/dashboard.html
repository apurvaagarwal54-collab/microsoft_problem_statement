<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Deadline Reminder — Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <img src="assets/logo.svg" alt="Logo" class="logo"/>
        <h1>Your deadlines</h1>
      </div>
      <div class="row">
        <span id="user-info" class="note"></span>
        <button class="btn btn-secondary" id="logout">Logout</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Set a new reminder</h2>
        <div class="spacer"></div>
        <form id="reminder-form">
          <div class="grid">
            <div class="input">
              <label>Title</label>
              <input type="text" name="title" placeholder="Assignment 3 — OS" required/>
            </div>
            <div class="input">
              <label>Date</label>
              <input type="date" name="date" required/>
            </div>
            <div class="input">
              <label>Time (optional)</label>
              <input type="time" name="time"/>
            </div>
          </div>
          <div class="spacer"></div>
          <button class="btn btn-primary" type="submit">Save reminder</button>
          <div class="spacer"></div>
          <div class="note">You’ll get a daily notification until the deadline. Keep the site open in a tab for nudges.</div>
        </form>
      </div>

      <div class="card">
        <h2>Upcoming reminders</h2>
        <div class="spacer"></div>
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="reminders-tbody"></tbody>
        </table>
      </div>
    </div>

    <div class="footer">Stay ahead. One nudge at a time.</div>
  </div>

  <div class="toast-container" id="toasts"></div>
  <script src="dashboard.js"></script>
</body>
</html>
