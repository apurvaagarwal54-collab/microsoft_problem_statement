<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Deadline Reminder — Sign in</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <img src="assets/logo.svg" alt="Logo" class="logo"/>
        <h1>Deadline Reminder</h1>
      </div>
      <div class="note">Automated nudges so you never miss a deadline.</div>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <h2>Create your account</h2>
          <div class="spacer"></div>
          <form id="register-form">
            <div class="grid">
              <div class="input">
                <label>Name</label>
                <input type="text" name="name" placeholder="Apurva" required/>
              </div>
              <div class="input">
                <label>Course</label>
                <input type="text" name="course" placeholder="B.Tech / MBA" required/>
              </div>
              <div class="input">
                <label>College</label>
                <input type="text" name="college" placeholder="Your college name" required/>
              </div>
              <div class="input">
                <label>Email</label>
                <input type="email" name="email" placeholder="you@example.com" required/>
              </div>
              <div class="input">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required/>
              </div>
            </div>
            <div class="spacer"></div>
            <button class="btn btn-primary" type="submit">Sign up</button>
          </form>
        </div>
        <div>
          <h2>Login to your account</h2>
          <div class="spacer"></div>
          <form id="login-form">
            <div class="grid-1">
              <div class="input">
                <label>Email</label>
                <input type="email" name="email" placeholder="you@example.com" required/>
              </div>
              <div class="input">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required/>
              </div>
            </div>
            <div class="spacer"></div>
            <div class="row">
              <button class="btn btn-secondary" type="submit">Login</button>
              <span class="note">Allow notifications after login for daily nudges.</span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">Built for students who want to feel on top of their time.</div>
  </div>

  <div class="toast-container" id="toasts"></div>
  <script src="app.js"></script>
</body>
</html>
